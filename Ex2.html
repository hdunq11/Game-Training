<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moving Circle Game with FPS Counter</title>
    <meta name="description" content="A basic HTML5 game with a moving circle and FPS counter">
</head>

<body>
    <canvas id="canvas" width="750" height="400">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
      
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        let circleX = 50;
        let circleY = canvas.height / 2;
        let speedX = 100; 

        let oldTimeStamp = 0;
        let fps;

        function gameLoop(timeStamp) {
        
            let secondsPassed = (timeStamp - oldTimeStamp) / 1000;
            oldTimeStamp = timeStamp;

            fps = Math.round(1 / secondsPassed);

    
            circleX += speedX * secondsPassed;

          
            if (circleX > canvas.width - 20 || circleX < 20) {
                speedX = -speedX;
            }

        
            context.clearRect(0, 0, canvas.width, canvas.height);

          
            context.beginPath();
            context.arc(circleX, circleY, 20, 0, Math.PI * 2);
            context.fillStyle = 'blue';
            context.fill();
            context.closePath();

    
            context.fillStyle = 'white';
            context.fillRect(0, 0, 100, 40); 
            context.font = '20px Arial';
            context.fillStyle = 'black';
            context.fillText("FPS: " + fps, 10, 25);

            window.requestAnimationFrame(gameLoop);
        }

        window.requestAnimationFrame(gameLoop);
    </script>
</body>

</html>
